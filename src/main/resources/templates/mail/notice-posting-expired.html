<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="font-family: Arial;font-size: 14px">

<p>Olá!</p>

<p>Existem receitas ou despesas vencidas ou vencendo hoje. Veja:</p>

<p>
    <table>

        <thead>
            <tr>
                <th>Tipo</th>
                <th>Pessoa</th>
                <th>Descrição</th>
                <th>Vencimento</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody>
            <tr style="border-bottom: 1px solid #ccc;border-top: 1px solid #ccc;"
                th:each="posting: ${postings}"
                th:styleappend="${posting.receita} ? 'color: blue;':'color: red;'">
                <td th:text="${posting.postingType.descricao}">Receita</td>
                <td th:text="${posting.person.personName}">João da Silva</td>
                <td th:text="${posting.postingDescription}">Sálario Mensal</td>
                <td th:text="${#temporals.format(posting.dueDate, 'dd/MM/yyyy')}"
                    style="text-align: center">10/06/2017</td>
                <td th:text="${#numbers.formatDecimal(posting.postingValue, 0,'POINT',2,'COMMA')}"
                    style="text-align: right">R$ 10.000,00</td>
            </tr>
        </tbody>

    </table>
</p>

<p>Obrigado.</p>
<p>Equipe Money API!</p>

</body>
</html>
